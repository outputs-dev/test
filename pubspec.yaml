name: untitled
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  gap: ^3.0.1
  easy_localization: ^3.0.7


dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.8.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  textstyle_generator: ^0.1.0

flutter:

  uses-material-design: true

  generate: true
  assets:
    - assets/icons/
    - assets/images/
    - lib/translations/

  fonts:
    - family: Inter-Black
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
    - family: Inter-BlackItalic
      fonts:
        - asset: assets/fonts/Inter-BlackItalic.ttf
    - family: Inter-Bold
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
    - family: Inter-BoldItalic
      fonts:
        - asset: assets/fonts/Inter-BoldItalic.ttf
    - family: Inter-ExtraBold
      fonts:
        - asset: assets/fonts/Inter-ExtraBold.ttf
    - family: Inter-ExtraBoldItalic
      fonts:
        - asset: assets/fonts/Inter-ExtraBoldItalic.ttf
    - family: Inter-ExtraLight
      fonts:
        - asset: assets/fonts/Inter-ExtraLight.ttf
    - family: Inter-ExtraLightItalic
      fonts:
        - asset: assets/fonts/Inter-ExtraLightItalic.ttf
    - family: Inter-Italic
      fonts:
        - asset: assets/fonts/Inter-Italic.ttf
    - family: Inter-Light
      fonts:
        - asset: assets/fonts/Inter-Light.ttf
    - family: Inter-LightItalic
      fonts:
        - asset: assets/fonts/Inter-LightItalic.ttf
    - family: Inter-Medium
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
    - family: Inter-MediumItalic
      fonts:
        - asset: assets/fonts/Inter-MediumItalic.ttf
    - family: Inter-Regular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: Inter-SemiBold
      fonts:
        - asset: assets/fonts/Inter-SemiBold.ttf
    - family: Inter-SemiBoldItalic
      fonts:
        - asset: assets/fonts/Inter-SemiBoldItalic.ttf
    - family: Inter-Thin
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
    - family: Inter-ThinItalic
      fonts:
        - asset: assets/fonts/Inter-ThinItalic.ttf

    - family: Rufina-Bold
      fonts:
        - asset: assets/fonts/Rufina-Bold.ttf
    - family: Rufina-Regular
      fonts:
        - asset: assets/fonts/Rufina-Regular.ttf
flutter_gen:
  output: lib/generated_assets/
  integrations:
    flutter_svg: false
    lottie: true
    rive: false
  assets:
    outputs:
      style: camel-case
      package_parameter_enabled: false